<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/common.xhtml">
<ui:define name="title">calculTva</ui:define>
	<ui:define name="content">
		<h:messages styleClass="RedCssClass" />
		<hr/>
		<h:form>
		<p>
			<label>ht:</label>
			<h:inputText value="#{calculTva.ht }" />
		</p>
		<p>
    <label>Taux de la TVA  :</label>
    <h:selectOneMenu value="#{calculTva.selectedTauxTva}">

    </h:selectOneMenu>
		</p>

			<br />
			<h:commandButton value="calcul tva ttc"
				action="#{calculTva.calculerTvattc}" />
		</h:form>

		<hr/>
		<p>tva : <h:outputText value="#{calculTva.tva }" /></p>	
		<p>ttc : <h:outputText value="#{calculTva.ttc }" /></p>
			
	</ui:define>
</ui:composition>
</html>
